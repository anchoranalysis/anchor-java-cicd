# 
# Push request triggered by a push to dev branch.
#
# This workflow will:
#  - run unit tests
#  - submit project state to Sonarccloud.submit to Sonarccloud.
#
#

name: python_ci_push_master

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true        


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-jdk8
        restore-keys: ${{ runner.os }}-m2
    - name: Create settings.xml for Maven
      uses: s4u/maven-settings-action@v2.2.0
      with:
        servers: |
            [{
                "id": "path-pattern-finder",
                "username": "$GITHUB_ACTOR",
                "password": "${{ secrets.GITHUB_TOKEN }}"
            }]    
    - name: Compile before generating Javadoc
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: mvn --batch-mode --update-snapshots clean install
    - name: Deploy and Generate Javadoc
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: mvn --batch-mode javadoc:jar source:jar deploy
      
  sonarcloud:
    uses: ./.github/workflows/_sonarcloud.yml
    with:
      runner-os: ${{ runner.os }}
    secrets: inherit
